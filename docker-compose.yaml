networks:
  roboshop:
    driver: bridge
services:
  mongodb:
    image: akarapunikhilchandra/mongodb:v1
    container_name: mongodb 
    networks:
    - roboshop
  catalogue:
    image: akarapunikhilchandra/catalogue:v1 
    container_name: catalogue
    networks:
    - roboshop
    depends_on:
    - mongodb 
  redis:
    image: akarapunikhilchandra/redis
    container_name: redis
    networks:
    - roboshop 
  user:
    image: akarapunikhilchandra/user:v1 
    container_name: user
    networks:
    - roboshop 
    depends_on:
    - mongodb
    - redis 
  cart:
    image: akarapunikhilchandra/cart:v1 
    container_name: cart
    networks:
    - roboshop 
    depends_on:
    - redis
    - catalogue 
  mysql:
    image: akarapunikhilchandra/mysql:v1 
    container_name: mysql 
    networks:
    - roboshop 
  shipping:
    image: akarapunikhilchandra/shipping:v1 
    container_name: shipping 
    networks: 
    - roboshop 
    depends_on:
    - cart
    - mysql 
  rabbitmq:
    image: akarapunikhilchandra/rabbitmq
    container_name: rabbitmq
    networks: 
    - roboshop 
    environment:
    - RABBITMQ_DEFAULT_USER=roboshop
    - RABBITMQ_DEFAULT_PASS=roboshop123
  payment:
    image: akarapunikhilchandra/payment:v1
    container_name: payment
    networks:
      - roboshop
    depends_on:
      - cart
      - user
      - rabbitmq
  web:
    image: akarapunikhilchandra/web:v1
    container_name: web
    networks:
    - roboshop
    ports:
    - "80:80"
    depends_on:
    - catalogue
    - user
    - cart
    - shipping
    - payment
